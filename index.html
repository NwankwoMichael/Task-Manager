    <div class="general__container">
      <header class="header">
        <h1>TASK MANAGER</h1>
      </header>
      <div class="form-filter__box">
        <form class="form">
          <input
            class="input__field"
            type="text"
            placeholder="Enter a new task..."
          />
          <button class="add__btn" type="submit" value="Add">Add</button>
        </form>

        <div class="filter__container">
          <button class="btn__filter btn_all active__filter" type="button">
            All
          </button>
          <button class="btn__filter btn_active" type="button">Active</button>
          <button class="btn__filter btn_completed" type="button">
            Completed
          </button>
        </div>
      </div>

      <div class="modal hide">
        <button class="close-modal__btn">&times;</button>
      </div>

      <div class="bulk-btn_box">
        <button class="bulk_btn bulk__mark">Mark as all Completed</button>
        <button class="bulk_btn bulk__delete">Delete all completed task</button>
      </div>

      <div class="bulk__actions">
        <button aria-label="Open menu">
          <svg
            class="menu-icon"
            aria-hidden="true"
            focusable="false"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <circle cx="5" cy="12" r="2" />
            <circle cx="12" cy="12" r="2" />
            <circle cx="19" cy="12" r="2" />
          </svg>
        </button>
      </div>
